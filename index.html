<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸€ä¸ªå°é—®é¢˜...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            position: relative; 
        }

        /* ä¸­é—´å¯¹è¯æ¡† */
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative; 
            z-index: 10; 
            width: 350px; 
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn-group {
            position: relative;
            height: 60px;
            width: 100%; 
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100; 
            position: absolute; 
            bottom: 0; 
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
            transition: all 0.3s ease; 
            left: 50px;
            z-index: 101;
        }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff3333; }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            transition: all 0.05s ease; 
            right: 50px; 
        }

        /* å †ç§¯çˆ±å¿ƒçš„æ ·å¼ */
        .falling-heart {
            position: fixed;
            color: #cc0000; 
            z-index: 999; 
            pointer-events: none; 
            top: -30vh; 
            animation: fallToStack var(--fall-duration) linear forwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        @keyframes fallToStack {
            0% { top: -30vh; transform: translateX(0) rotate(0deg); }
            100% { top: var(--target-top); transform: translateX(var(--random-x)) rotate(var(--random-rotate)); }
        }

        /* èƒŒæ™¯è£…é¥°çˆ±å¿ƒ */
        .heart-bg {
            position: absolute;
            color: #ff9999; 
            top: 100%; 
            z-index: 0; 
            user-select: none; 
            pointer-events: none;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(100px) rotate(20deg); opacity: 0; }
        }

        /* é¼ æ ‡æ‚¬åœå†’æ³¡çˆ±å¿ƒ */
        .pop-heart {
            position: fixed; color: #d60000; font-size: 20px; pointer-events: none; z-index: 102; animation: popUp 2.0s forwards ease-out;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -80px) scale(1.2) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <h1>Are u my valentine? ğŸ’–</h1>
        <div class="btn-group">
            <div id="yesBtnContainer" style="position: absolute; left: 50px; bottom: 0;">
                 <button id="yesBtn" style="position: relative; left: auto; bottom: auto;">Yes! ğŸ˜</button>
            </div>
            <button id="noBtn">No ğŸ˜¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtnContainer = document.getElementById('yesBtnContainer'); 
        const yesBtn = document.getElementById('yesBtn');
        
        // No æŒ‰é’®é—ªé¿é€»è¾‘
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        function moveButton() {
            const range = 200; 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const randomOffsetX = (Math.random() * range * 2) - range;
            const randomOffsetY = (Math.random() * range * 2) - range;
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = (centerX + randomOffsetX - noBtn.offsetWidth / 2) + 'px';
            noBtn.style.top = (centerY + randomOffsetY - noBtn.offsetHeight / 2) + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
        }

        // Yes ç‚¹å‡»åçš„å †ç§¯é€»è¾‘
        yesBtn.addEventListener('click', () => {
            startStackingHearts();
        });

        function startStackingHearts() {
            let currentPileHeight = 10; // åˆå§‹æ‚¬ç©ºåœ°åŸº
            
            const interval = setInterval(() => {
                // ğŸš€ æ ¸å¿ƒä¿®å¤ï¼šä¸€æ—¦ä¸Šæ¶¨åˆ° 40%ï¼Œç«‹å³æ¸…é™¤å®šæ—¶å™¨å¹¶å½»åº•åœæ­¢ç”Ÿæˆ
                if (currentPileHeight >= 40) { 
                     clearInterval(interval); 
                     return; 
                }

                const heart = document.createElement('div');
                heart.classList.add('falling-heart');
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 40 + 30) + 'px';

                // æŒç»­ä¸Šæ¶¨ï¼Œç›´åˆ°è¾¾åˆ° 40
                currentPileHeight += 0.06; 

                const targetTop = (100 - currentPileHeight + (Math.random() * 10 - 5));
                heart.style.setProperty('--target-top', targetTop + 'vh');
                heart.style.setProperty('--random-rotate', Math.random() * 360 + 'deg');
                heart.style.setProperty('--random-x', (Math.random() * 20 - 10) + 'px');
                heart.style.setProperty('--fall-duration', (Math.random() * 1 + 0.5) + 's');

                document.body.appendChild(heart);
                
                // ä¿åº•å®‰å…¨æœºåˆ¶ï¼šå¦‚æœæ•°é‡å¤ªå¤šè¿˜æ²¡åˆ°é«˜åº¦ï¼Œä¹Ÿåœæ‰ï¼ˆé˜²æ­¢å†…å­˜æº¢å‡ºï¼‰
                if (document.querySelectorAll('.falling-heart').length >= 4000) {
                     clearInterval(interval);
                }
            }, 20); 
        }

        // é¼ æ ‡è·Ÿéšå†’æ³¡
        let heartInterval;
        let currentX = 0, currentY = 0;
        yesBtnContainer.addEventListener('mouseenter', (e) => {
            currentX = e.clientX; currentY = e.clientY;
            if (heartInterval) clearInterval(heartInterval);
            heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('pop-heart');
                heart.innerHTML = 'â¤';
                heart.style.left = currentX + 'px';
                heart.style.top = currentY + 'px';
                heart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 40 - 20}deg)`;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 2000);
            }, 300); 
        });
        yesBtnContainer.addEventListener('mousemove', (e) => { currentX = e.clientX; currentY = e.clientY; });
        yesBtnContainer.addEventListener('mouseleave', () => { clearInterval(heartInterval); });

        // èƒŒæ™¯è£…é¥°
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = 'â¤'; 
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animation = `floatHeart ${(Math.random() * 5 + 3)}s linear infinite`;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 8000);
            }, 100); 
        }
        createHearts();
    </script>
</body>
</html>
